    <title>A11y Toolbox by ABILITY</title>
    <style>
      html body .vue-notification-group{
        bottom:0;
        top:initial !important;
      }
      html{
        min-height:100vh;
      }
      body{
        height:100%;
        min-height:100vh;
      }
      body.mobile-no-overflow{
        overflow:hidden;
      }
      #app{
        min-height:100vh;
      }
      body.modalOpen {
        overflow:hidden;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 7px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        /* box-shadow: inset 0 0 5px grey; 
        border-radius: 10px; */
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: grey; 
        /* border-radius: 10px; */
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        /* background: #b30000;  */
      }
      #sidebar .primary :not(tr):focus, #sidebar .primary button:focus {
        outline: 2px dashed #f9a51a;
        outline-offset: 1px;
      }

      .sidebarOpen ~ #content #toolbar-container{
        left: calc(0px + 200px);
      }
      .sidebarOpen.subSidebarExpanded ~ #content #toolbar-container{
        left: calc(0px + 400px);
      }

      .sidebarOpen.subSidebarExpanded ~ #content .adjust-with-sidebars{
        max-width:calc(100% - 400px);
        margin-left:auto;
      }
      .sidebarOpen ~ #content .adjust-with-sidebars{
        max-width:calc(100% - 200px);
        margin-left:auto;
      }
      .oswald{
        font-family: 'Oswald';
      }
      .barlow{
        font-family: 'Barlow';
      }

      #outer-toolbar-container ~ #main-content{
        padding-top:47px;
      }
      
    </style>
  </head>
